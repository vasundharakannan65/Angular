<div class="row">
  <div class="col-3">
    <div class="sidebar-wrapper">
      <ul class="nav flex-column fixed">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/personal" routerLinkActive="router-link-active">Personal Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/professional" routerLinkActive="router-link-active">Professional Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/attachments" routerLinkActive="router-link-active">Attachments</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-9">
    <form [formGroup]="attachmentForm" (ngSubmit)="onSubmit(attachmentForm)">
      <div class="panel center-div mt-3">
          <div class="panel-header">
             <h5 class="panel-title text-center p-2">Attachment</h5>
             <hr>
          </div>
             <div class="panel-body center-div">
               <div class="row">
                 <div class="col">
                      <div class="form-group">
                        <label for="fname" class="col-sm-4 col-form-label">Resume</label>
                        <div class="col-sm-12">
                          <input type="file" class="form-control" id="resume" formControlName="resume" placeholder="">
                          <span *ngIf="!attachmentForm.get('resume')?.valid && attachmentForm.get('resume')?.touched" class="help-block">This field is mandatory</span>
                          <!-- <span *ngIf="!employeeForm.controls.fname.valid" class="help-block">This field is mandatory</span> -->
                        </div>
                      </div>


                      <div class="panel-footer p-4 center-div">
                        <div class="form-group">
                          <div class="btn btn-group">
                            <button type="submit" class="btn btn-primary">Submit</button>

                            <!-- <button type="submit" [disabled]="!personalForm.valid" class="btn btn-primary">Next</button> -->
                          </div>
                          <div class="btn btn-group">
                            <button type="reset" class="btn btn-primary">Cancel</button>
                          </div>
                      </div>
                      </div>

        </div>
      </div>
      </div>
      </div>

    </form>
  </div>
</div>
