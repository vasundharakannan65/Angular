<form [formGroup]="employeeForm" (ngSubmit)="onSubmit(employeeForm)">
<div class="panel center-div mt-3">
    <div class="panel-header">
       <h5 class="panel-title text-center p-2 ">Registration Form</h5>
       <hr>
    </div>
       <div class="panel-body center-div">
         <div class="row">
           <div class="col">
                <div class="form-group">
                  <label for="fname" class="col-sm-4 col-form-label">First Name</label>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="fname" formControlName="fname" placeholder="">
                    <span *ngIf="!employeeForm.get('fname')?.valid && employeeForm.get('fname')?.touched" class="help-block">This field is mandatory</span>
                    <!-- <span *ngIf="!employeeForm.controls.fname.valid" class="help-block">This field is mandatory</span> -->

                  </div>
                </div>

                  <div class="form-group">
                    <label for="lname" class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="lname" formControlName="lname" placeholder="">
                      <span *ngIf="!employeeForm.get('lname')?.valid && employeeForm.get('lname')?.touched" class="help-block">This field is mandatory</span>
                    </div>
                  </div>


                  <div class="form-group">
                    <label for="" class="col-sm-4 col-form-label">Email Id</label>
                    <div class="col-sm-12">
                      <input type="email" class="form-control" id="email" formControlName="email" placeholder="" >
                      <span *ngIf="!employeeForm.get('email')?.valid && employeeForm.get('email')?.touched" class="help-block">This field is mandatory</span>
                      <span *ngIf="employeeForm.get('email')?.errors?.email" class="help-block"> Enter valid email id</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="" class="col-sm-4 col-form-label">Phone No.</label>
                    <div class="col-sm-12">
                      <input type="number" class="form-control" id="phonenum" formControlName="phonenum" placeholder="">
                      <span *ngIf="!employeeForm.get('phonenum')?.valid && employeeForm.get('phonenum')?.touched" class="help-block">This field is mandatory</span>
                      <span *ngIf="employeeForm.get('phonenum')?.errors?.pattern" class="help-block"> Enter valid phone number</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-12">
                      <textarea class="form-control" id="address" rows="3" formControlName="address"></textarea>
                      <span *ngIf="!employeeForm.get('address')?.valid && employeeForm.get('address')?.touched" class="help-block">This field is mandatory</span>
                      <span *ngIf="!employeeForm.get('address')?.errors?.minlength && employeeForm.get('address')?.errors?.maxlength" class="help-block">Enter valid phone number of length 10</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-12">
                      <label for=""  class="col-md-2 col-form-label">Country:</label>
                        <select id="country"  class="form-control" formControlName="country" (change)="updateState($event)">
                          <option selected disabled >--Select a country--</option>
                          <option *ngFor="let country of countries" value="{{country}}">{{ country }}</option>
                        </select>
                        <span *ngIf="!employeeForm.get('country')?.valid && employeeForm.get('country')?.touched" class="help-block">This field is mandatory</span>
                      </div>
                  </div>

                  <div class="form-group">
                      <div class="col-sm-12">
                        <label for=""  class="col-md-2 col-form-label">State:</label>
                        <select id="state" name=""  class="form-control" formControlName="state">
                          <option selected disabled>--Select a state--</option>
                          <option *ngFor="let state of states" value="{{state}}">{{ state }}</option>
                        </select>
                        <span *ngIf="!employeeForm.get('state')?.valid && employeeForm.get('state')?.touched" class="help-block">This field is mandatory</span>
                      </div>
                  </div>



                <div class="panel-footer p-4 center-div">
                  <div class="form-group">
                    <div class="btn btn-group">
                      <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="btn btn-group">
                      <button type="reset" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
                </div>

  </div>
</div>
</div>
</div>

</form>
