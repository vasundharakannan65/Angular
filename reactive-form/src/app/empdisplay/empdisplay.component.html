<div class="panel col-md-9 center-div mt-3">
  <div class="panel-header p-1">
    <div class="panel-title text-center">List of Employee Details</div>
  </div>
  <hr>
  <div class="panel-body">
    <div class="row">
      <div class="col">

        <div class="text-center">
            <table class="table mt-4 table-responsive">

                <thead>
                <tr>
                  <th scope="col"> No. </th>
                  <th scope="col"> First Name </th>
                  <th scope="col"> Last Name </th>
                  <th scope="col"> Email id </th>
                  <th scope="col"> Address </th>
                  <th scope="col"> Phone No. </th>
                  <th scope="col"> Country </th>
                  <th scope="col"> State </th>
                </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let e of employees; let i=index">

                    <td>{{ i+1 }}</td>
                    <td>{{ e.fname }}</td>
                    <td>{{ e.lname }}</td>
                    <td>{{ e.email }}</td>
                    <td>{{ e.address }}</td>
                    <td>{{ e.phonenum }}</td>
                    <td>{{ e.country }}</td>
                    <td>{{ e.state }}</td>

                  </tr>
                </tbody>

              </table>
        </div>
      </div>
    </div>
  </div>
</div>
